
<!DOCTYPEhtml>
<html>
  <head>
    <title>Clock</title>
  </head>
  <body>
    <ul>
      <li><a class="active" href="index.html">Clock</a></li>
      <li><a href="stopwatch.html">Stopwatch</a></li>
    </ul>
    <h1 id="clock-disp"></h1>
    <div style="text-align: center">
      <button id="start-stop-button" onclick="startWatch()" class="btn-primary">Start</button>
    </div>
  </body>
  <style>
    .btn-primary {
      border-radius: 4px;
      padding: 12px 28px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: 2px solid #4CAF50;
      text-align: center;
    }
    
    .btn-primary:hover {
      background-color: white;
      color: black;
      border: 2px solid #4CAF50; /* Green */
      border-radius: 4px;
      padding: 12px 28px;
      font-size: 12px;
    }
    
    #clock-disp {
      text-align: center;
      color: darkBlue;
      fontWeight: bold;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    }
    li {
        float: left;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover {
        background-color: #111;
    }
  </style>
  <script>
    startStopWatch() {
      if(localStorage.startStop == 'stopped') {
        localStorage.startStop == 'started';
        document.getElementById("start-stop-button").innerHTML = "Stop";
        setInterval(function stpwtch() {localStorage.stpwtchTime = localStorage.stpwtchTime + 0.01;
                                        document.getElementById("clock-disp").innerHTML = localStorage.stpwtchTime;}, 10)
      } else {
        localStorage.stpwtchTime = 0;
        document.getElementById("clock-disp").innerHTML = localStorage.stpwtchTime;
        localStorage.startStop = 'stopped';
        document.getElementById("start-stop-button").innerHTML = "Start";
      }
    }
  </script>
</html>
